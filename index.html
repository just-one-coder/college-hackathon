<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT | Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page_body">
        <div class="sidebar">
            <div class="logo-bar">
                <img src="img/chatgpt-6.svg" alt="">
            </div>
            <div class="comp_group">
                <div class="side_component"><h4>New Chat</h4></div>
                <div class="side_component"><h4>Search Chats</h4></div>
                <div class="side_component"><h4>Library</h4></div>
            </div>
            <div class="comp_group">
                <div class="side_component"><h4>Sora</h4></div>
                <div class="side_component"><h4>GPIs</h4></div>
                <div class="side_component"><h4>Projects</h4></div>
            </div>
            <div class="comp_group">
                <h3>Chats</h3>
                <div class="chat-section">
                    <div class="chat-block"><p>Lorem, ipsum dolor</p></div>
                    <div class="chat-block"><p>Lorem, ipsum dolor<p/></div>
                    <div class="chat-block"><p>Lorem ipsum dolor sit.</p></div>
                    <div class="chat-block"><p>Lorem ipsum dolor sit amet.</p></div>
                    <div class="chat-block"><p>Lorem ipsum dolor sit amet.</p></div>
                    <div class="chat-block"><p>Lorem ipsum dolor sit amet consectetur.</p></div>
                </div>
            </div>
        </div>
        <div class="main_screen">
            <div class="topbar">
                <h1>ChatGPT</h1>
                <div class="share_button">
                    <h2>Share</h2>
                    <img src="img/9110872_share_arrow_icon.svg" alt="share" class="icon">
                    <img src="img/8541911_ellipsis_h_icon.svg" alt="share" class="icon">
                </div>
                <i class="fa-solid fa-ellipsis icon"></i>
            </div>
            <div class="searchbox">
                <img src="img/211877_plus_round_icon.svg" alt="plus" class="icon">
                <input type="text" name="searchbox" id="searchbox" placeholder="Ask anything">
                <img src="img/9025831_microphone_icon.svg" alt="microphone" class="icon">
                <img src="img/2639881_paper_plane_icon.svg" alt="microphone" class="icon">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
